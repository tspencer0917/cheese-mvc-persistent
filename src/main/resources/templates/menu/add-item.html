<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="fragments :: head"></head>
    <body class="container">

        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <form method="post" th:action="@{/menu/add-item}" style="max-width:600px;" th:object="${form}">
            <div class="form-group">
                <label for="cheeses">Cheeses</label>
                <select id="cheeses">
                    <option th:each="cheese : *{cheeses}" th:value="${cheese.id}" th:text="${cheese.name}"></option>
                </select>
                <input type="hidden" name="menuId" th:value="*{menu.id}" />
            </div>
            <input type="submit" value="Add Cheese" />
        </form>

    </body>
</html>
